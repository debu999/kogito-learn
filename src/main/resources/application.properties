quarkus.mongodb.health.enabled=true
quarkus.mongodb.metrics.enabled=true
kogito.decisions.validation=IGNORE
#Kafka
quarkus.kafka.health.enabled=true
mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:51742,localhost:51738,localhost:51739
